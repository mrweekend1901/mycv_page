<div class="footer">
  <h1 class="title">Contact</h1>
  <p>Please send me your JD if you see fit.</p>
  <form class="w-100" (ngSubmit)="onSubmit()">
    <div class="group me-auto ms-auto">
      <label for="" class="fw-bold">Your Name:</label>
      <div class="input-box">
        <input
          class="input"
          [(ngModel)]="formData.name"
          required
          name="name"
          type="text"
          placeholder="Please fill in your name."
        />
      </div>
    </div>
    <div class="group me-auto ms-auto">
      <label for="" class="fw-bold">Your JD:</label>
      <div class="input-box">
        <textarea
          name="jd"
          [(ngModel)]="formData.jd"
          required
          class="input input-jd"
          type="text"
          placeholder="Please send job JD."
        ></textarea>
      </div>
    </div>

    <!-- <div class="group">
      <h2>Tải lên Tệp</h2>
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="onUpload()">Tải lên</button>
    </div> -->

    <div class="d-flex justify-content-center">
      <button type="submit" class="see_more mt-3">Send</button>
    </div>
  </form>
</div>
